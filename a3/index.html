<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function greet(){
        alert(txtname.value)
    }
    function calcadd(){
        let a=Number(t1.value)
        let b =Number(t2.value)
        //alert(a+b)
        dvResult.innerHTML = a+b;
    }
    function calcsub(){
        let a=Number(t1.value)
        let b =Number(t2.value)
        //alert(a+b)
        dvResult.innerHTML = a-b;
    }
    function calcmul(){
        let a=Number(t1.value)
        let b =Number(t2.value)
        //alert(a+b)
        dvResult.innerHTML = a*b;
    }

    </script>
    <input type="text" id="txtname" />
    <button onclick="greet()" style="background-color: hotpink;">Click</button>
<br>
    <input type="text" id="t1" />
    <input type="text" id="t2" />
    <button onclick="calcadd()" style="background-color: plum;">ADD</button>
    <button onclick="calcsub()" style="background-color: plum;">SUBSTRACT</button>
    <button onclick="calcmul()" style="background-color: plum;">MULTIPLY</button>
<div id="dvResult"></div>
</body>
</html>
