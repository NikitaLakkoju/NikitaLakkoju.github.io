<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function greet(){
        alert(txtname.value)
    }
    function calc(){
        let a=Number(t1.value)
        let b =Number(t2.value)
        //alert(a+b)
        dvResult.innerHTML = a+b;
    }
    
</script>
    <br>
    <input type="text" id="txtname" />
    <button onclick="greet()" style="background-color: hotpink;">Click</button>
    <input type="text" id="t1" />
    <input type="text" id="t2" />

    <button onclick="calc()" style="background-color: plum;">Submit</button>
<div id="dvResult"></div>

</body>
</html>
